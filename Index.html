<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clickify - Explore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .card {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      background-color: #292929;
      transform: scale(1.03);
    }

    .site-name {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .site-desc {
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Welcome to Clickify üåê</h1>

  <div class="card" onclick="goToSite('https://radio.garden')">
    <div class="site-name">Radio Garden</div>
    <div class="site-desc">Listen to live radio stations around the world.</div>
  </div>

  <div class="card" onclick="goToSite('https://driveandlisten.herokuapp.com')">
    <div class="site-name">Drive & Listen</div>
    <div class="site-desc">Experience a virtual drive with real street sounds and music.</div>
  </div>

  <div class="card" onclick="goToSite('https://window-swap.com')">
    <div class="site-name">Window Swap</div>
    <div class="site-desc">Look through someone else's window from anywhere on Earth.</div>
  </div>

  <script>
    function goToSite(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
